<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/instagram-phone.png" alt = "imagem de um celular com o app instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src = "./image/instagram-logo.png" alt = "instagram logo">
                <div class="profile-photo">
                    <img src = "./image/Raj-profile.jpg" alt = "foto de perfil">
                </div>
                <a href = "opera://operius" class = "instagram-login" >Continue como "usuário"</a>
                <a href = "chrome://dino/" class = "instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é "usuário"?</p>
                <p class="not-account">
                    <a class = "link-blue" href = "https://instagram.com">Alternar contas</a>
                    ou
                    <a class = "link-blue" href = "https://www.instagram.com/accounts/emailsignup/" >Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class = "app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR&gl=US" class = "app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
